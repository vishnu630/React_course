<!DOCTYPE html>
<html>
    <head>
        <title>
            hello world by react
        </title>
    </head>
    <body>
        <div id="root">

        </div>
        <script src="js/react.development.js"></script>
        <script src="js/react-dom.development.js"></script>
        <script src="js/babel.js"></script>
        
        <script type="text/babel">
            const rootHandle = document.getElementById('root')
            const data={
                source:'banglore',
                destination:'mysore',
                distance:'140kms',
                duration:'3 hours 30 mins'
            }
            const fullname = (data) =>{
                return ` The distance between ${data.source} and  ${data.destination} is 
                ${data.distance} and the time taken to travel is ${data.duration}`
            }
            const ele = <h1> {fullname(data)}</h1>
            ReactDOM.render(ele,rootHandle)
        </script>
    </body>
</html>
