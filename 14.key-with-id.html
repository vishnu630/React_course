<!DOCTYPE html>
<html>
    <head>
        <title>
            hello world by react
        </title>
    </head>
    <body>
        <div id="root">

        </div>
        <script src="js/react.development.js"></script>
        <script src="js/react-dom.development.js"></script>
        <script src="js/babel.js"></script>
        
        <script type="text/babel">
            const rootHandle = document.getElementById('root')
            const users=[
            {id:1,name:'user1',email:'user1@gmail.com'},
            {id:2,name:'user2',email:'user2@gmail.com'},
            {id:3,name:'user3',email:'user3@gmail.com'}
            ]
            
            const ele=(
                    <div>
                        <h2>listing users {users.length}</h2>
                        <ul>
                           {users.map((ele) =>{
                            return <li key={ele.id}>{ele.name}</li>
                            })
                        }
                        </ul>
                        <ul>
                            {users.map((ele) =>{
                             return <li >{ele.email}</li>
                             })
                         }
                         </ul>
                    </div>
            )
                ReactDOM.render(ele,rootHandle)
        </script>
    </body>
</html>
