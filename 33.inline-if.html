<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
    </head>
    <body>
        <div id="root">

        </div>
        <script src="js/react.development.js"></script>
        <script src="js/react-dom.development.js"></script>
        <script src="js/babel.js"></script>
        
        <script type="text/babel">
            const rootHandle = document.getElementById('root')
            function StudentLink(props){
                console.log(props)
                return (<div>
                    <a href='/students/show/1'>show</a><br/>
                    { props.user.role ==='admin' && <a href='/students/delete/1'>delete</a>}
                    <h2>hi, {props.user.name}</h2>
                </div>)
            }
            function App(props){
                const users={
                    id:1,
                    name:'vishnu',
                    role:'admin'
                }
                return (<div>
                    <h2>student management system </h2>
                    <StudentLink user={users} />
                </div>)
            }
            ReactDOM.render(<App/>,rootHandle)
        </script>
    </body>
