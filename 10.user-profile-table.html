<!DOCTYPE html>
<html>
    <head>
        <title>
            hello world by react
        </title>
    </head>
    <body>
        <div id="root">

        </div>
        <script src="js/react.development.js"></script>
        <script src="js/react-dom.development.js"></script>
        <script src="js/babel.js"></script>
        
        <script type="text/babel">
            const rootHandle = document.getElementById('root')
            const website={
                first_name:'vishnu',
                email:'vishnuteja779986@gmail.com',
                url:"https://i.pinimg.com/originals/11/df/2b/11df2bc889722dab6946142dc9c70151.gif"
            }
            
            const ele =(
                <table>
                    <thead>
                        <tr>
                            <th>name</th>
                            <th>email</th>
                            <th>img</th>
                        </tr>    
                    </thead>
                    <tbody>
                        <tr>
                            <td>{website.first_name}</td>
                            <td>{website.email}</td>
                            <td><img src={website.url}/></td>
                        </tr>

                    </tbody>
                </table>
                
            )
            ReactDOM.render(ele,rootHandle)
        </script>
    </body>
</html>
