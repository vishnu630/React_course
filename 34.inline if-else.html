<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
    </head>
    <body>
        <div id="root">

        </div>
        <script src="js/react.development.js"></script>
        <script src="js/react-dom.development.js"></script>
        <script src="js/babel.js"></script>
        
        <script type="text/babel">
            const rootHandle = document.getElementById('root')
            function Cartvalue(props){
                const {cart}=props
                return (
                    <div>
                        {cart.length > 0 ? <p>this cart count {cart.length}</p> :<p>the cart is empty</p>}
                    </div>
                )
            }
            function App(props){
                const carts=[{id:1,name:'product1',quantity:1,price:10},{id:2,name:'product2',quantity:1,price:10}]
                return(<div>
                    <h2>cart page</h2>
                    <Cartvalue cart={carts}/>
                </div>)
            }
            ReactDOM.render(<App/>,rootHandle)
        </script>
    </body>
</html>
