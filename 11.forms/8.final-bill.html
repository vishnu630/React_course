<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
    </head>
    <body>
        <div id="root">

        </div>
        <script src="../js/react.development.js"></script>
        <script src="../js/react-dom.development.js"></script>
        <script src="../js/babel.js"></script>
        
        <script type="text/babel">
            const rootHandle = document.getElementById('root')
            const {useState}=React
            function FinalBill(props){
                const [amount,setAmount]=useState(0)
                const [finalamount,setFinalamount]=useState(0)
                const handleAmount =(event)=>{
                    const amt=event.target.value
                    setAmount(amt)
                    if(amt.trim().length !== 0){
                        const total= Number(amt) + (amt*18) / 100
                        setFinalamount(total)
                    }
                }
                
                return(<div>
                    <form> 
                        <label>Amount:</label><br/>
                        <input type='number' value={amount} onChange={handleAmount}/><br/>
                        <label>Final Amount</label><br/>
                        <input value={finalamount} disabled={true}/>
                    </form>
                </div>)
            }
            ReactDOM.render(<FinalBill/>,rootHandle)
        </script>
    </body>
</html>
