<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
    </head>
    <body>
        <div id="root">

        </div>
        <script src="../js/react.development.js"></script>
        <script src="../js/react-dom.development.js"></script>
        <script src="../js/babel.js"></script>
        
        <script type="text/babel">
            const rootHandle=document.getElementById('root')
            const {useState}=React
            function UserAddress(props){
                const [address,setAddress]=useState('')
                const [addType,setAddtype]=useState('office')
                const handleAddress=(event)=>{
                    const result=event.target.value
                    setAddress(result)
                }
                const handleAddType=(event)=>{
                    const result=event.target.value
                    console.log(result)
                    setAddtype(result)
                }
                return(<div>
                    <form>
                    <label>address</label><br/>
                    <textarea value={address} onChange={handleAddress} />
                    <label>type</label>
                    <input type='radio' name='addType' value='home'checked={addType=='home'} onChange={handleAddType}/>Home
                    <input type='radio' name='addType' value='office' checked={addType=='office'} onChange={handleAddType}/>Office
                </form>
                </div>)
            }
            ReactDOM.render(<UserAddress/>,rootHandle)
        </script>
    </body>
</html>
