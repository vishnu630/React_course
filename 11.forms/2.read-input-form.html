<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
    </head>
    <body>
        <div id="root">

        </div>
        <script src="../js/react.development.js"></script>
        <script src="../js/react-dom.development.js"></script>
        <script src="../js/babel.js"></script>
        
        <script type="text/babel">
            const rootHandle = document.getElementById('root')
            const {useState}=React 
            function UserInfo(props){
                const [userName,setName]=useState('enter your name..')
                const [bio,setBio]=useState('bio')
                const handleName=(event)=>{
                    const res1=event.target.value
                    
                    setName(res1)
                }
                const handleBio=(event)=>{
                    const res=event.target.value
                    setBio(res)
                }
                return(<div>
                    <h1>{userName}</h1>
                    <p>{bio}</p>
                    <form>
                    <label>username</label>
                    <input type='text' value={userName} onChange={handleName}/>
                    <label>bio</label>
                    <textarea value={bio} onChange={handleBio}></textarea>
                    </form>
                    
                </div>)
            }
            ReactDOM.render(<UserInfo/>,rootHandle)
        </script>
    </body>
</html>
