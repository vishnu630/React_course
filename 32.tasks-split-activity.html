<!DOCTYPE html>
<html>
    <head> 
        <title>

        </title>
    </head>
    <body>
        <div id="root">

        </div>
        <script src="js/react.development.js"></script>
        <script src="js/react-dom.development.js"></script>
        <script src="js/babel.js"></script>
        
        <script type="text/babel">
            const rootHandle = document.getElementById('root')
            function App(props){ 
                const task=[
                {id:1,title:'task1',isCompleted:true},
                {id:2,title:'task2',isCompleted:true},
                {id:3,title:'task3',isCompleted:false}]

                const complete= task.filter((ele)=>{
                    return ele.isCompleted
                })
                const incomplete= task.filter((ele)=>{
                    return !ele.isCompleted
                })
               return(<div>
                <Child task={complete} heading='completed Tasks'/>
                <Child task={incomplete} heading='incompleted Tasks'/>
               </div>) 
            }
            function Child(props){
                return(<div>
                    <h2>{props.heading}</h2>
                    <ul>{props.task.map((ele)=>{
                        return <li key={ele.id}>{ele.title}</li>})}</ul>
                </div>)
            }
            ReactDOM.render(<App/>,rootHandle)
        </script>
    </body>
</html>
