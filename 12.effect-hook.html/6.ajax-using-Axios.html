<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
    </head>
    <body>
        <div id="root">

        </div>
        <script src="../js/react.development.js"></script>
        <script src="../js/react-dom.development.js"></script>
        <script src="../js/babel.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/material-ui/4.12.2/index.js" integrity="sha512-/W+JDMZOdYXtoZg74ZtrhSFXE1pEYaMTNzHsulGtJqhPRaOVw0uKTmzS1oVRAqe+KmEWLbfbWmr7lHK55Qwzig==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script type="text/babel">
            const {useState,useEffect}=React
            import Button from '@material-ui/core/Button'
            const rootHandle = document.getElementById('root')
            const url='https://restcountries.com/v2/all?fields=name,capital'
            function App(props){
                const [countries,setCountries]= useState([])
                useEffect(()=>{
                  axios.get(url)
                    .then((response)=>{
                      //console.log(response)
                      console.log(response.data)
                      const result=response.data
                      setCountries(result)
                     })
                    // const xhr= new XMLHttpRequest()
                    // xhr.open('GET',url)
                    // xhr.send()
                    // xhr.onload =()=>{
                    //     const result=JSON.parse(xhr.response)
                    //     console.log(result)
                    //     setCountries(result)
                    
                },[])
                return(<div>
                    <h1>countries list -{countries.length}</h1>
                    <Button variant="contained">Hello World</Button>
                    <ul>
                        {countries.map((ele,i)=>{
                           return <li key={i}>{ele.name} - {ele.capital}</li>

                        })}
                    </ul>
                </div>)
            }
            ReactDOM.render(<App/>,rootHandle)
        </script>
    </body>
</html>
