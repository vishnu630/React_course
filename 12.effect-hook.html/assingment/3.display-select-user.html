<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
    </head>
    <body>
        <div id="root">

        </div>
        <script src="../../../fundamentals/js/react.development.js"></script>
        <script src="../../../fundamentals/js/react-dom.development.js"></script>
        <script src="../../../fundamentals/js/babel.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script type="text/babel">
            const rootHandle = document.getElementById('root')
            const {useState,useEffect}=React
            const url='https://jsonplaceholder.typicode.com/users'
            function App(props){
                const [users,setUsers]=useState([])
                const[display,setDisplay]=useState([])
                useEffect(()=>{
                    axios.get(url)
                        .then((res)=>{
                            const result=res.data
                            console.log(result)
                            setUsers(result)
                        })
                },[])
                const handleOption=(e)=>{
                    const result=e.target.value
                    setDisplay(result)
                    console.log(result)
                }

                return(<div>
                    <h2>users drop</h2>
                    <select onSubmit={handleOption}>
                        {users.map((ele)=>{
                            return <option key={ele.id} >{ele.name}</option>
                                
                            
                        })}
                    </select>

                </div>)
            }
            ReactDOM.render(<App/>,rootHandle)
        </script>
    </body>
</html>
