<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
    </head>
    <body>
        <div id="root">

        </div>
        <script src="../../../fundamentals/js/react.development.js"></script>
        <script src="../../../fundamentals/js/react-dom.development.js"></script>
        <script src="../../../fundamentals/js/babel.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script type="text/babel">
            const rootHandle = document.getElementById('root')
            const {useState,useEffect}=React
            const url='https://jsonplaceholder.typicode.com/users'
            function App(props){
                const [users,setUsers]=useState([])
                useEffect(()=>{
                    axios.get(url)
                        .then((response)=>{
                            console.log(response)
                            const result=response.data
                            console.log(result)
                            setUsers(result)
                        })
                },[])
                return(<div>
                    <h1>All users information</h1>
                    <table>
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>name</th>
                            <th>email</th>
                            <th>city</th>
                            <th>position</th>
                        </tr>
                        </thead>
                        <tbody>
                            {users.map((ele,i)=>{
                                return(<tr key={i}>
                                    <td >{ele.id}</td>
                                    <td >{ele.name}</td>
                                    <td >{ele.email}</td>
                                    <td >{ele.address.city}</td>
                                    <td><td>{ele.address.geo.lat}</td><td>{ele.address.geo.lng}</td></td>
                                </tr>)
                            })}
                        </tbody>
                    </table>
                </div>)
            }
            ReactDOM.render(<App/>,rootHandle)
        </script>
    </body>
</html>
