<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
    </head>
    <body>
        <div id="root">

        </div>
        <script src="../js/react.development.js"></script>
        <script src="../js/react-dom.development.js"></script>
        <script src="../js/babel.js"></script>
        
        <script type="text/babel">
            const {useState,useEffect}=React
            const rootHandle = document.getElementById('root')
            
            function App(props){
                const [male,setMale]=useState(0)
                const [female,setFemale]=useState(0)
                useEffect(()=>{
                    alert(` male count increased :${male}`)
                },[male])
                useEffect(()=>{
                    alert(`female count increased :${female}`)
                },[female])
                const handleIncrement=(e)=>{
                    if (e.target.name === 'male'){
                        const res=male+1
                        setMale(res)
                    }
                    else if (e.target.name === 'female'){
                        const res= female+1
                        setFemale(res)
                    }
                }
                return(<div>
                    <h2>male count: {male} <br/> female count: {female}</h2>
                    <button value={male} name='male' onClick={handleIncrement}>male+1</button>
                    <button value={female} name='female' onClick={handleIncrement}>female+1</button>

                </div>)
            }
            ReactDOM.render(<App/>,rootHandle)
        </script>
    </body>
</html>
