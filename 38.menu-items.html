<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
    </head>
    <body>
        <div id="root">

        </div>
        <script src="js/react.development.js"></script>
        <script src="js/react-dom.development.js"></script>
        <script src="js/babel.js"></script>
        
        <script type="text/babel">
            const rootHandle = document.getElementById('root')
            function MenuItem(props){
                //console.log(props)
                const {isVeg,name,image,price}=props
                return(<div>
                    
                    <h2>{isVeg?<Isveg/>:<Isnonveg/>}name:{name}{<Itempic pic={image}/>}price:{price}</h2>
                </div>)
            }
            function Isveg(props){
                return(<div>
                    <img src='https://i.ibb.co/kQQyRwP/veg.png' alt='veg dot'/>
                </div>)
            }
            function Isnonveg(props){
                return(<div>
                    <img src='https://i.ibb.co/stN0gCz/non-veg.png' alt='non veg dot'/>
                </div>)
            }
            function Itempic(props){
                console.log(props)
                const {pic}=props
                return(<div>
                    <img src={pic}/>
                </div>)
            }
            function App(props){
            const menuItems = [
            { id: 1, name: 'Aloo Dum Biryani', price: 114, isVeg: true, image: 'https://i.ibb.co/MRr0V8h/aloo-biryani.png' },
            { id: 2, name: 'Chicken Kebab', price: 142, isVeg: false, image: 'https://i.ibb.co/nBxxxp6/chicken-kebab.png' },
            { id: 3, name: 'Chicken Lollipop', price: 153, isVeg: false, image: 'https://i.ibb.co/09YrZNn/chicken-lollipop.png' },
            { id: 4, name: 'Chicken Biryani', price: 148, isVeg: false, image: 'https://i.ibb.co/gv3FYqh/chicken-biryani.png' }
            ]
                return(<div>
                    <h1>MENU Items</h1>
                    {menuItems.map((item)=>{
                        return<MenuItem key={item.id} {...item}/>
                    })}
                </div>)
            }
            ReactDOM.render(<App/>,rootHandle)
        </script>
    </body>
</html>
